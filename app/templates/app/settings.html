{% extends 'app/base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">
              <span data-feather="home" class="align-text-bottom"></span>
              帳務總覽
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="settings">
              <span data-feather="file" class="align-text-bottom"></span>
              設定
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>

 <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex col-md-offset-2 justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h3 class="page-header">分類設定</h3>
      <form action="/add_category" method="post">
      {% csrf_token %}
          <input type="text" name="add_category">
          <input type="submit" value="新增分類" >
      </form>
  </div>
	<table class="table table-scrollable">
	  <thead>
	     <tr>
	      <th><h5>分類項目</h5></th>
	    </tr>
	  </thead>
        <tbody>
        {% for category in categories %}
            <tr>
              <td>{{ category.category }}<a href="/delete_category/{{ category.category }}">刪除</a></td>
        {% endfor %}
            </tr>
        </tbody>
	</table>
</div>
{% endblock %}
